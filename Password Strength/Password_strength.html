<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .checker {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 20px;
        }
        .feedback {
            font-size: 18px;
            margin-top: 20px;
        }
        .weak {
            color: red;
        }
        .medium {
            color: orange;
        }
        .strong {
            color: green;
        }
    </style>
</head>
<body>
    <div class="checker">
        <h1>Password Strength Checker</h1>
        <input type="password" id="passwordInput" placeholder="Enter password" oninput="checkPasswordStrength()">
        <div class="feedback" id="feedback">Enter a password to check its strength</div>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('passwordInput').value;
            const feedback = document.getElementById('feedback');
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength === 0) {
                feedback.innerText = 'Enter a password to check its strength';
                feedback.className = 'feedback';
            } else if (strength <= 2) {
                feedback.innerText = 'Weak password';
                feedback.className = 'feedback weak';
            } else if (strength === 3) {
                feedback.innerText = 'Medium strength password';
                feedback.className = 'feedback medium';
            } else {
                feedback.innerText = 'Strong password';
                feedback.className = 'feedback strong';
            }
        }
    </script>
</body>
</html>
