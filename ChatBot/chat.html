<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #chatBox {
            width: 80%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin: auto;
            background: #f9f9f9;
        }
        input {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            text-align: left;
            background: #d1e7dd;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .reply {
            text-align: right;
            background: #f8d7da;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>Real-Time Chat</h2>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    
    <script>
        function sendMessage() {
            let messageInput = document.getElementById('messageInput');
            let message = messageInput.value.trim();
            if (message === '') return;

            let chatBox = document.getElementById('chatBox');
            let userMessage = document.createElement('div');
            userMessage.className = 'message';
            userMessage.innerText = "You: " + message;
            chatBox.appendChild(userMessage);

            messageInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(() => {
                let botReply = document.createElement('div');
                botReply.className = 'reply';
                botReply.innerText = "Bot: " + getBotReply();
                chatBox.appendChild(botReply);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        function getBotReply() {
            let replies = ["Hello!", "How are you?", "Nice to chat with you!", "Have a great day!", "Keep smiling!"];
            return replies[Math.floor(Math.random() * replies.length)];
        }
    </script>
</body>
</html>
