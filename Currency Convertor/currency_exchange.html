<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .converter {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"], select {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <input type="number" id="amountInput" placeholder="Enter amount">
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
        </select>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <div class="result" id="result">Converted Amount: 0</div>
    </div>

    <script>
        const exchangeRates = {
            USD: { EUR: 0.85, GBP: 0.75, INR: 74.5 },
            EUR: { USD: 1.18, GBP: 0.88, INR: 88.0 },
            GBP: { USD: 1.34, EUR: 1.14, INR: 100.0 },
            INR: { USD: 0.013, EUR: 0.011, GBP: 0.01 }
        };

        function convertCurrency() {
            const amount = document.getElementById('amountInput').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            if (fromCurrency === toCurrency) {
                document.getElementById('result').innerText = `Converted Amount: ${amount}`;
                return;
            }

            const convertedAmount = amount * exchangeRates[fromCurrency][toCurrency];
            document.getElementById('result').innerText = `Converted Amount: ${convertedAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
